<html>
    <head>
        <title>Rock paper scissor</title>
    </head>
    <body>
        <script>
            plays = ["ROCK", "PAPER", "SCISSOR"]
            function computerPlay() {
              return plays[(Math.random() * plays.length | 0)]  
            }
            
            function playRound(playerSelection, computerSelection) {
                playerSelection = playerSelection.toString();
                computerSelection = computerSelection.toString();
                if(playerSelection.toLowerCase()== "rock" && computerSelection.toLowerCase()== "scissor") {
                    console.log("Rock beats scissor. You win");
                    return 1;
                }
                
                if(playerSelection.toLowerCase()== "rock" && computerSelection.toLowerCase()== "paper") {
                    console.log("Paper wraps rock. You lose.");
                    return -1;
                }
                
                if(playerSelection.toLowerCase()== "rock" && computerSelection.toLowerCase()== "rock") {
                    console.log("Tie..");
                    return 0;
                }
                
                if(playerSelection.toLowerCase()== "paper" && computerSelection.toLowerCase()== "scissor") {
                    console.log("Scissor cuts paper. You lose");
                    return -1;
                }
                
                if(playerSelection.toLowerCase()== "paper" && computerSelection.toLowerCase()== "paper") {
                    console.log("Tie.");
                    return 0;
                }
                
                if(playerSelection.toLowerCase()== "paper" && computerSelection.toLowerCase()== "rock") {
                    console.log("Paper wraps rock. You win.");
                    return 1;
                }
                
                if(playerSelection.toLowerCase()== "scissor" && computerSelection.toLowerCase()== "rock") {
                    console.log("Rock beats scissor. You lose.");
                    return -1;
                }
                
                if(playerSelection.toLowerCase()== "scissor" && computerSelection.toLowerCase()== "paper") {
                    console.log("Scissor cuts paper. You win.");
                    return 1;
                }
                
                if(playerSelection.toLowerCase()== "scissor" && computerSelection.toLowerCase()== "scissor") {
                    console.log("Tie..");
                    return 0;
                }
                
            }
            
            function LeaderBoard(playerScore, computerScore) {
                this.playerScore = playerScore;
                this.computerScore = computerScore;
            }
            
            function game() {
                var playerScore  = 0;
                var computerScore = 0;
                for(var i=0; i<5; i++) {
                    const playerSelection = prompt("Enter your choice").toLowerCase();
                    if(playerSelection != "rock" && playerSelection != "scissor" && playerSelection != "paper") {
                        alert("Not a valid input. You should enter either rock, paper or scissor");
                        i -= 1;
                        continue;
                    }
                    const computerSelection = computerPlay();
                    var score = playRound(playerSelection, computerSelection);
                    if(score == 1) { playerScore += 1;}
                    if(score == -1) { computerScore += 1};
                }
                
                var leaderBoard = new LeaderBoard(playerScore, computerScore);
                console.table(leaderBoard);
            }
            
            game();
        </script>
    </body>
</html>
