<html>
    <head>
        <title>Rock paper scissor</title>
    </head>
    <body>
        <script>
            plays = ["rock", "paper", "scissor"]
            function computerPlay() {
              return plays[(Math.random() * plays.length | 0)]  
            }
            
            function playRound(playerSelection, computerSelection) {
                playerSelection = playerSelection.toString();
              
                if(playerSelection == computerSelection) {
                    alert("Tie ..")
                    return 0;
                } else {
                    if(playerSelection == "rock" && computerSelection != "paper") {
                        alert("You win .. " + playerSelection + " beats " + computerSelection);
                        return 1;
                    }
                    
                    if(playerSelection == "paper" && computerSelection != "scissor") {
                        alert("You win .. " + playerSelection + " beats " + computerSelection);
                        return 1;
                    }
                    
                    if(playerSelection == "scissor" && computerSelection != "rock") {
                        alert("You win .. " + playerSelection + " beats " + computerSelection);
                        return 1;
                    }
                    
                    alert("You lose .. " + computerSelection + " beats " + playerSelection);
                    return -1;
                }
                
            }
            
            function LeaderBoard(playerScore, computerScore) {
                this.playerScore = playerScore;
                this.computerScore = computerScore;
            }
            
            function game() {
                var playerScore  = 0;
                var computerScore = 0;
                for(var i=0; i<5; i++) {
                    const playerSelection = prompt("Enter your choice").toLowerCase();
                    if(playerSelection != "rock" && playerSelection != "scissor" && playerSelection != "paper") {
                        alert("Not a valid input. You should enter either rock, paper or scissor");
                        i -= 1;
                        continue;
                    }
                    const computerSelection = computerPlay();
                    var score = playRound(playerSelection, computerSelection);
                    if(score == 1) { playerScore += 1;}
                    if(score == -1) { computerScore += 1};
                }
                
                var leaderBoard = new LeaderBoard(playerScore, computerScore);
                console.table(leaderBoard);
                
                if(playerScore < computerScore) {
                    alert("Computer wins..")
                } else {
                    alert("Player wins ..")
                }
            }
            
            game();
        </script>
    </body>
</html>
