<html>
    <head>
        <title>Rock paper scissor</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <center>
            <h1>Rock-Paper-Scissor Game</h1>
            <div id="container">
                <button onclick="playFromUi('rock')"><img src="assets/icons8-rock-100.png"></button>
                <button onclick="playFromUi('paper')"><img src="assets/icons8-sheet-of-paper-100.png"></button>
                <button onclick="playFromUi('scissor')"><img src="assets/icons8-cut-100.png"></button>
            </div>
            
           <div id="score">Player:
                <span id="your-score" class="gameScore">0</span> | Computer:
                <span id="computer-score" class="gameScore">0</span>
           </div>
           <div id="position">
                <div id="current">
                    Tap on Rock, Paper or Scissor to start game.
                </div>
                <div id="computer">
                    Computer
                </div>
                <div id="you">
                    Player
                </div>
            </div>
           <div id="endGame">
                <button style="background:red;font-size:40px;" onclick="scoreBoard()">End Game!</button>
           </div>
        </center>
        <script>
            plays = ["rock", "paper", "scissor"];
            let playerScore = 0;
            let computerScore = 0;
            
            function computerPlay() {
              return plays[(Math.random() * plays.length | 0)]  
            }
            
            function playRound(playerSelection, computerSelection) {
                playerSelection = playerSelection.toString();
                
                setComputerChoice(computerSelection);
                setPlayerChoice(playerSelection);
                
                if(playerSelection == computerSelection) {
                    setCurrentPosition("Tie ..")
                    return 0;
                } else {
                    if(playerSelection == "rock" && computerSelection != "paper") {
                        setCurrentPosition("You win .. " + playerSelection + " beats " + computerSelection);
                        return 1;
                    }
                    
                    if(playerSelection == "paper" && computerSelection != "scissor") {
                        setCurrentPosition("You win .. " + playerSelection + " beats " + computerSelection);
                        return 1;
                    }
                    
                    if(playerSelection == "scissor" && computerSelection != "rock") {
                        setCurrentPosition("You win .. " + playerSelection + " beats " + computerSelection);
                        return 1;
                    }
                    
                    setCurrentPosition("You lose .. " + computerSelection + " beats " + playerSelection);
                    return -1;
                }
                
            }
            
            function LeaderBoard(playerScore, computerScore) {
                this.playerScore = playerScore;
                this.computerScore = computerScore;
            }
            
            function playFromUi(playerSelection) {
                    const computerSelection = computerPlay();
                    var score = playRound(playerSelection, computerSelection);
                    if(score == 1) { playerScore += 1;}
                    if(score == -1) { computerScore += 1};
                    
                    setCurrentScore(playerScore, computerScore);
            }
            
            function setComputerChoice(choice) {
                var computer = document.getElementById("computer");
                computer.textContent = "Computer chose: " + choice;
            }
            
            function setPlayerChoice(choice) {
                var you = document.getElementById("you");
                you.textContent = "You chose: " + choice;
            }
            
            function setCurrentPosition(result) {
                var current = document.getElementById("current");
                current.textContent = result;
            }
            
            function setCurrentScore(playerScore, computerScore) {
                const player = document.querySelector("#your-score");
                player.textContent = playerScore;
                
                const computer = document.querySelector("#computer-score");
                computer.textContent = computerScore;
            }
            
            function scoreBoard() {
                //var leaderBoard = new LeaderBoard(playerScore, computerScore);
                //console.table(leaderBoard);
                let status = "";
                if(playerScore == computerScore) {
                    status = "<br>It is a tie."
                } else if(playerScore < computerScore) {
                    status = "<br>Computer Wins !."
                } else {
                    status = "<br>You win. Hurrayyyyy !"
                }
                
                const container = document.querySelector('#score');
                const content = document.createElement('div');
                content.classList.add('content');
                content.innerHTML = status;

                container.appendChild(content);   
            }
            
        </script>
    </body>
</html>
